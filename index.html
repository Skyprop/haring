</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML/CSS/JS Editor with Snippets</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100%;
            flex-direction: row;
            background-color: #f0f0f0;
            overflow: auto; /* Allow body to scroll */
        }
        .editor-container {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: auto; /* Make sure this section can scroll if needed */
            height: 100%;
        }
        .editor {
            height: 150px; /* Smaller editor height */
            margin-bottom: 20px;
            background: #333;
            color: #fff;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            resize: none;
            min-height: 150px;
            overflow-y: auto;
        }
        .preview-container {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            border-left: 2px solid #ddd;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .snippets {
            background: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }
        .snippet-btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .snippet-btn:hover {
            background: #0056b3;
        }
        .editor-container, .preview-container {
            display: flex;
            flex-direction: column;
        }
        h3, h4 {
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="editor-container">
        <h3>HTML Editor</h3>
        <textarea id="html-code" class="editor" placeholder="Write your HTML here..."></textarea>
        
        <h3>CSS Editor</h3>
        <textarea id="css-code" class="editor" placeholder="Write your CSS here..."></textarea>
        
        <h3>JS Editor</h3>
        <textarea id="js-code" class="editor" placeholder="Write your JavaScript here..."></textarea>
        
        <div class="snippets">
            <h4>Code Snippets</h4>
            <button class="snippet-btn" onclick="insertSnippet('html')">Basic HTML Template</button>
            <button class="snippet-btn" onclick="insertSnippet('css')">Flexbox Layout</button>
            <button class="snippet-btn" onclick="insertSnippet('js')">Alert Function</button>
        </div>
    </div>

    <div class="preview-container">
        <h3>Live Preview</h3>
        <iframe id="preview"></iframe>
    </div>

    <script>
        // Get references to the editor fields
        const htmlEditor = document.getElementById('html-code');
        const cssEditor = document.getElementById('css-code');
        const jsEditor = document.getElementById('js-code');
        const iframe = document.getElementById('preview');

        // Function to update the live preview
        function updatePreview() {
            const htmlCode = htmlEditor.value;
            const cssCode = `<style>${cssEditor.value}</style>`;
            const jsCode = `<script>${jsEditor.value}<\/script>`; // Escape closing script tag

            // Combine HTML, CSS, and JS and inject into the iframe
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(htmlCode + cssCode + jsCode);
            iframeDoc.close();
        }

        // Listen for changes in the editors
        htmlEditor.addEventListener('input', updatePreview);
        cssEditor.addEventListener('input', updatePreview);
        jsEditor.addEventListener('input', updatePreview);

        // Insert predefined snippets into the respective editors
        function insertSnippet(type) {
            let snippet;
            if (type === 'html') {
                snippet = `
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>My Web Page</title>
                    </head>
                    <body>
                        <h1>Welcome to my website</h1>
                    </body>
                    </html>
                `;
                htmlEditor.value = snippet;
            } else if (type === 'css') {
                snippet = `
                    body {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        background-color: #f0f0f0;
                    }
                    h1 {
                        color: #333;
                    }
                `;
                cssEditor.value = snippet;
            } else if (type === 'js') {
                snippet = `
                    function showAlert() {
                        alert('Hello, world!');
                    }
                    showAlert();
                `;
                jsEditor.value = snippet;
            }

            updatePreview();
        }
    </script>

</body>
</html>
