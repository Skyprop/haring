<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Code Editor</title>

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/dracula.min.css">
  <link rel="stylesheet" href="style.css"> <!-- your styles -->
</head>
<body>
  <div class="header">
    <div class="toolbar-button snippet-draggable" draggable="true" data-snippet-type="button">ðŸ”˜</div>
    <div class="toolbar-button snippet-draggable" draggable="true" data-snippet-type="div">ðŸ“¦</div>
  </div>

  <div class="editor-container" id="editor-container">
    <div class="editor-title-container"><h3>HTML Editor</h3></div>
    <textarea id="html-code"></textarea>

    <div class="editor-title-container"><h3>CSS Editor</h3></div>
    <textarea id="css-code"></textarea>

    <div class="editor-title-container"><h3>JS Editor</h3></div>
    <textarea id="js-code"></textarea>
  </div>

  <div id="resizer"></div>
  <div class="preview-container" id="preview-container">
    <iframe id="preview"></iframe>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>

<script type="module" src="main.js"></script>
</body>
</html>
