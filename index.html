<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML/CSS/JS Editor with Snippets</title>

    <!-- CodeMirror Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/lint/lint.min.css"> <!-- Linting CSS -->

    <!-- CodeMirror Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/xml/xml.min.js"></script> <!-- XML mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/htmlmixed/htmlmixed.min.js"></script> <!-- htmlmixed mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>

    <!-- Linting Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/lint/lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/lint/javascript-lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/lint/css-lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/HTMLHint/0.14.0/htmlhint.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100%;
            flex-direction: row;
            background-color: #f0f0f0;
            overflow: auto;
        }
        .editor-container {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: auto;
            height: 100%;
        }
        .editor {
            height: 150px;
            margin-bottom: 20px;
            background: #333;
            color: #fff;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            resize: none;
            min-height: 150px;
            overflow-y: auto;
        }
        .preview-container {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            border-left: 2px solid #ddd;
            height: 100vh;  /* Full height of the viewport */
            position: fixed;  /* Fixed position to stay in place during scroll */
            top: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Center vertically */
            align-items: center;  /* Center horizontally */
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 90%;  /* Adjust iframe height to fit within the preview container */
            border: none;
        }
        .snippets {
            background: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }
        .snippet-btn {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .snippet-btn:hover {
            background: #0056b3;
        }
        .editor-container, .preview-container {
            display: flex;
            flex-direction: column;
        }
        h3, h4 {
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="editor-container">
        <h3>HTML Editor</h3>
        <textarea id="html-code" class="editor" placeholder="Write your HTML here..."></textarea>
        
        <h3>CSS Editor</h3>
        <textarea id="css-code" class="editor" placeholder="Write your CSS here..."></textarea>
        
        <h3>JS Editor</h3>
        <textarea id="js-code" class="editor" placeholder="Write your JavaScript here..."></textarea>
        
        <div class="snippets">
            <h4>Code Snippets</h4>
            <button class="snippet-btn" onclick="insertSnippet('html')">Basic HTML Template</button>
            <button class="snippet-btn" onclick="insertSnippet('css')">Flexbox Layout</button>
            <button class="snippet-btn" onclick="insertSnippet('js')">Alert Function</button>
        </div>
    </div>

    <div class="preview-container">
        <h3>Live Preview</h3>
        <iframe id="preview"></iframe>
    </div>

    <script>
        // Initialize CodeMirror editors
        const htmlEditor = CodeMirror.fromTextArea(document.getElementById('html-code'), {
            mode: 'htmlmixed',
            theme: 'dracula',
            lineNumbers: true,
            indentUnit: 4,
            smartIndent: true,
            lint: true,
            extraKeys: {
                "Tab": function(cm) {
                    cm.replaceSelection("    ", "end");
                }
            }
        });

        const cssEditor = CodeMirror.fromTextArea(document.getElementById('css-code'), {
            mode: 'css',
            theme: 'dracula',
            lineNumbers: true,
            indentUnit: 4,
            smartIndent: true,
            lint: true,
            extraKeys: {
                "Tab": function(cm) {
                    cm.replaceSelection("    ", "end");
                }
            }
        });

        const jsEditor = CodeMirror.fromTextArea(document.getElementById('js-code'), {
            mode: 'javascript',
            theme: 'dracula',
            lineNumbers: true,
            indentUnit: 4,
            smartIndent: true,
            lint: true,
            extraKeys: {
                "Tab": function(cm) {
                    cm.replaceSelection("    ", "end");
                }
            }
        });

        // Function to update the live preview
        function updatePreview() {
            const htmlCode = htmlEditor.getValue();
            const cssCode = `<style>${cssEditor.getValue()}</style>`;
            const jsCode = `<script>${jsEditor.getValue()}<\/script>`; // Escape closing script tag

            const iframeDoc = document.getElementById('preview').contentDocument || document.getElementById('preview').contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(htmlCode + cssCode + jsCode);
            iframeDoc.close();
        }

        // Listen for changes in the editors
        htmlEditor.on('change', updatePreview);
        cssEditor.on('change', updatePreview);
        jsEditor.on('change', updatePreview);

        // Insert predefined snippets into the respective editors
        function insertSnippet(type) {
            let snippet;
            if (type === 'html') {
                snippet = `<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>My Web Page</title></head><body><h1>Welcome to my website</h1></body></html>`;
                htmlEditor.setValue(snippet);
            } else if (type === 'css') {
                snippet = `body {display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;} h1 {color: #333;}`;
                cssEditor.setValue(snippet);
            } else if (type === 'js') {
                snippet = `function showAlert() {alert('Hello, world!');} showAlert();`;
                jsEditor.setValue(snippet);
            }

            updatePreview();
        }
    </script>

</body>
</html>
